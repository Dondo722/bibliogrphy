<p>
    <b><sc_element sys_idtf="char_Hero">Герой</sc_element></b> останавливается на ночлег в заброшенной «гостинице на вершине Путни-Хилла». 
    На следующий день он встречает изможденного странника – артиллериста, с которым познакомился в первый день появления марсиан. 
    Они рассуждают о случившемся и приходят к выводу, что «с человечеством уже покончено».
