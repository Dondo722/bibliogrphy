<p>

    Когда <b><sc_element sys_idtf="char_Gray">Грей</sc_element></b> умирает, <b><sc_element sys_idtf="char_White_fang">Белый клык</sc_element></b> оказывается без защиты
    и вынужден бороться за свою жизнь в дикой природе. <b><sc_element sys_idtf="char_White_fang">Он</sc_element></b> вновь сталкивается
    с <b><sc_element sys_idtf="char_Kitsey">Кицеем</sc_element></b> и его стаей, но на этот раз <b><sc_element sys_idtf="char_White_fang">Белый клык</sc_element></b>
    уже не является домашней собакой и становится лидером среди диких волков.

</p>
