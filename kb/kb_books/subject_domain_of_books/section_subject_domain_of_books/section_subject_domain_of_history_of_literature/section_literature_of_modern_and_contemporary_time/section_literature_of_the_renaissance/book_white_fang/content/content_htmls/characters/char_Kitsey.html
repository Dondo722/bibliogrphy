<p>
    
    Самец <b><sc_element sys_idtf="char_Kitsey">Кицей</sc_element></b> - возглавляет стаю волков.
    <b><sc_element sys_idtf="char_Kitsey">Он</sc_element></b> убивает других волков,
    чтобы сохранять свою власть. В одном из боев <b><sc_element sys_idtf="char_Kitsey">Кицея</sc_element></b> раняют,
    и <b><sc_element sys_idtf="char_Kitsey">он</sc_element></b> вынужден покинуть стаю.

</p>
