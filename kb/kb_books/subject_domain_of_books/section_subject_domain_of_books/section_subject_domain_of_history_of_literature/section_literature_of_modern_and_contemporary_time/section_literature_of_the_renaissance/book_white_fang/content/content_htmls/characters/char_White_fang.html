<p>
    
    Волчонок, которого зовут <b><sc_element sys_idtf="char_White_fang">Белый клык</sc_element></b>. <b><sc_element sys_idtf="char_White_fang">Он</sc_element></b>
    рожден в дикой природе и вынужден бороться за выживание со своими братьями и сестрами.
    Приручивший его <b><sc_element sys_idtf="char_Gray">человек</sc_element></b> тренировал <b><sc_element sys_idtf="char_White_fang">его</sc_element></b>,
    и <b><sc_element sys_idtf="char_White_fang">Белый клык</sc_element></b> стал взрослым и сильным волком. В итоге становиться главой стаи.
