<p>

    <b><sc_element sys_idtf="char_White_fang">Белый клык</sc_element></b> встречает самку волка, которую называют <b><sc_element sys_idtf="char_Kitsun">Кицун</sc_element></b>.
    <b><sc_element sys_idtf="char_White_fang">Он</sc_element></b> влюбляется в <b><sc_element sys_idtf="char_Kitsun">неё</sc_element></b>, и они становятся парой.
    Однако их счастливая жизнь под угрозой из-за появления других волков, которые пытаются захватить территорию.

</p>
