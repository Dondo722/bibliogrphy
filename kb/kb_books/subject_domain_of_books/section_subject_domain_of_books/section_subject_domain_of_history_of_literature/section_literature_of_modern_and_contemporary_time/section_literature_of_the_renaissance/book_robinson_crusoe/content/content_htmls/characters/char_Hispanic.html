<p>
    
    <b><sc_element sys_idtf = "char_Hispanic">Испанец</sc_element></b>  — человек,
    которого <b><sc_element sys_idtf="char_Robinson_Crusoe">Робинзону</sc_element></b>
    и <b><sc_element sys_idtf="char_Friday">Пятнице</sc_element></b> удалось спасти от смерти в руках людоедов.
    Переживший множество приключений, он не утратил присутствия духа. Он храбр, смел и благороден.
    
</p>
