<p>

    Прожив на острове четверть века, <b><sc_element sys_idtf="char_Robinson_Crusoe">Робинзон Крузо</sc_element></b> обнаружил человеческие следы,
    а вскоре увидел темнокожих дикарей и двух пленных – одного из них они съели, а второго спас <b><sc_element sys_idtf="char_Robinson_Crusoe">Робинзон Крузо</sc_element></b>
    и назвал его <b><sc_element sys_idtf="char_Friday">Пятницей</sc_element></b>.

</p>
