<p>

    Спустя два года к острову причалила лодка, на которой оказалось трое пленных.
    Их также спас <b><sc_element sys_idtf="char_Robinson_Crusoe">Робинзон Крузо</sc_element></b>
    и верный <b><sc_element sys_idtf="char_Friday">Пятница</sc_element></b>.
    Одним из пленных оказался <b><sc_element sys_idtf="char_Captain">Капитан</sc_element></b>, чьё судно захватили разбойники.

</p>
