<p>

    <b><sc_element sys_idtf="char_Tom_Sawyer">Том Сойер</sc_element></b> и <b><sc_element sys_idtf="char_Huckleberry_Finn">Гекльберри Финн</sc_element></b> решают
    предупредить местных властей и отправляются на поиски пропавшего свидетеля, который может помочь им разоблачить преступников.
