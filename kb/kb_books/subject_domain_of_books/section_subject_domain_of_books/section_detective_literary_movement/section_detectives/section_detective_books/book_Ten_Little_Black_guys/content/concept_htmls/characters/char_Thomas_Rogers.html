<p>
    <sc_element sys_idtf="char_Thomas_Rogers">Томас Роджерс</sc_element> - 
    дворецкий и лакей. Служа у пожилой больной женщины Дженнифер Брейди, не дал ей вовремя лекарство и она умерла, оставив супругам Роджерсам значительное наследство. Нанят мистером Онимом как персонал через агентство. Убит на утро третьего дня, зарублен топором.
 </p>
