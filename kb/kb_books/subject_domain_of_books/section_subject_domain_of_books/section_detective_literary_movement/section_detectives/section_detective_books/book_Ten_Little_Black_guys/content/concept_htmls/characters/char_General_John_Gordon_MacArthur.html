<p>
    <sc_element sys_idtf="char_General_John_Gordon_MacArthur">Джон Гордон Макартур</sc_element> - пожилой генерал. 4 января 1917 года, во время войны, отправил на верную смерть своего подчинённого Артура Ричмонда, когда узнал, что тот вступил в связь с его женой Лесли. На остров был приглашён старым армейским товарищем. Убит на второй день около полудня ударом по голове.
 </p>
