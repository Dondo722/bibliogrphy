<p>Один из генералов армии Клеймана и член подчинённой ему группировки «Пять пальцев». Единственный, кто вступил в группировку добровольно, поэтому верен Клейману, но с другой стороны готов бросить его, если окажется в опасности.
[spoiler]Клейман превратил его в Харибду, а затем его убил Бэнимару.</p>
