<p>

    - член студсовета в своей школе и младшая сестра <sc_element sys_idtf="char_Hachiman_Hikigaya">Хачимана</sc_element>.

    В отличие от Хачимана Хикигаи, Комачи жизнерадостная, живая и забывчивая личность. Хачиман считает свою сестру идиоткой
