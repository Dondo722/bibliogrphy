<p>
    <b><sc_element sys_idtf=="char_kumo_Filimos_Harrifenas">Филимос Харрифенас</sc_element></b>
    - реинкарнировавшая, в прошлой жизни была известна как Канами Оказаки. Как и главную героиню,
    её чаще называют не по имени, а просто — «Учитель». Единственная взрослая среди реинкарнировавших.
    Была учителем в их классе. Ученики называли её «Ока-чан».
</p>
