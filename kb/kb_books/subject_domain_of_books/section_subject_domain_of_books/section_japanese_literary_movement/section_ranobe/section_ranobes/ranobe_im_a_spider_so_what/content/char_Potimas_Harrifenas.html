<p>
    <b><sc_element sys_idtf="char_kumo_Potimas_Harrifenas">Потимас Харрифенас</sc_element></b>
    — эльфийский патриарх. Все чистокровные эльфы — дети от его клонов. Главный антагонист всей истории.
    Из-за него планета дважды оказалась на грани разрушения и была установлена Система. Главная цель его жизни
    — достичь бессмертия. Все его действия направлены на это.
</p>
